<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>My Library</h1>
        <div id="shelf">
            <!-- Form to add a book -->
            <form id="book_form" class="book_card">
                <div class="form_group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" class="form_control" required>
                </div>
                <div class="form_group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" class="form_control" required>
                </div>
                <div class="form_group radio_form">
                    <div>
                        <input type="radio" id="read" name="read_it" required>
                        <label for="read">Read</label>
                    </div>
                    <div>
                        <input type="radio" id="not_read" name="read_it" required>
                        <label for="not_read">Not Read</label>
                    </div>
                </div>
                <input class="btn" id="add_to_library" type="submit" value="Add Book">
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
