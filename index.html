<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <form id="book_form">
            <div class="form_group">
                <label for="title">Title:</label>
                <input type="text" id="title" class="form_control">
            </div>
            <div class="form_group">
                <label for="author">Author:</label>
                <input type="text" id="author" class="form_control">
            </div>
            <div class="form_group">
                <label for="pages">Number of Pages:</label>
                <input type="text" id="pages" class="form_control">
            </div>
            <div class="form_group">
                <input type="radio" id="read">
                <label for="read">Read</label>
                <input type="radio" id="not_read">
                <label for="not_read">Not Read</label>
            </div>
            <input type="submit" value="Add Book">
        </form>
        <div class="book_card">
            <div class="book_author">George R.R. Martin</div>
            <div class="book_title">A Storm of Swords 2: Blood and Gold</div>
            <div class="book_pages">607</div>
            <button class="book_read">No</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
